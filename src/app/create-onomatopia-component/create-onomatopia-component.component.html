<form #onomatopiaForm="ngForm" (ngSubmit)="onomatopiaForm.valid && createOnomatopia(newOnomatopia)">
    
    <fieldset>
        <label for="onomatopia">onomatopia</label>
        <input id="onomatopia" name="onomatopia" type="text" [(ngModel)]="newOnomatopia" required>
    </fieldset>


    <button type="submit">Créer une onomatopée</button>

</form>
